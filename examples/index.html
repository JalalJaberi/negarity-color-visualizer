<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negarity Color Visualizer - Example</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .visualizer-container {
            width: 100%;
            height: 600px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 20px 0;
        }
        .controls {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .controls button {
            padding: 10px 20px;
            margin: 5px;
            background: #007cba;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .controls button:hover {
            background: #005a87;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Negarity Color Visualizer</h1>
        
        <div class="controls">
            <button onclick="renderRGBCube()">Render RGB Cube (3D)</button>
            <button onclick="renderRGB2D()">Render RGB (2D)</button>
            <button onclick="toggleAnimation()">Toggle Animation</button>
        </div>
        
        <div id="visualizer" class="visualizer-container"></div>
    </div>

    <script type="module">
        import { ColorVisualizer, RGB_CUBE_PRESET } from '../dist/negarity-color-visualizer.es.js';

        const container = document.getElementById('visualizer');
        let visualizer = new ColorVisualizer(container, {
            mode: '3d',
            width: container.clientWidth,
            height: 600,
            interactive: true,
            showAxes: true,
            showLabels: true,
            showGrid: true,
        });

        // Render RGB cube by default
        visualizer.render(RGB_CUBE_PRESET);

        // Make functions available globally
        window.renderRGBCube = () => {
            visualizer.render(RGB_CUBE_PRESET);
        };

        window.renderRGB2D = () => {
            visualizer.setConfig({ mode: '2d' });
            visualizer.render(RGB_CUBE_PRESET);
        };

        window.toggleAnimation = () => {
            const config = visualizer.getConfig();
            visualizer.setConfig({
                animation: {
                    enabled: !config.animation?.enabled,
                    speed: 0.01,
                },
            });
            if (visualizer.currentPreset) {
                visualizer.render(visualizer.currentPreset);
            }
        };

        // Handle window resize
        window.addEventListener('resize', () => {
            visualizer.handleResize();
        });
    </script>
</body>
</html>
